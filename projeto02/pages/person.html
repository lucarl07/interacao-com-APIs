<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Catálogo Star Wars - Personagem</title>
</head>
<body>
    <header class="container">
        <nav class="navbar">
            <a href="../index.html" class="navbar-brand">
                <img src="../image/logo.png" alt="Logo da franquia Star Wars">
            </a>

            <a href="./login.html">Login</a>
        </nav>
    </header>

    <main class="container">
        <section class="char-info" id="charInfo">
            <img class="char-img" src="../image/logo.png" alt="Lorem ipsum dolor sit amet">

            <div class="char-data">
                <h2 class="name">Luke Skywalker</h2>
                <p class="char-att">
                    <span class="height">
                        <strong>Altura:</strong>
                    </span>
                    <span class="mass">
                        <strong>Massa:</strong>
                    </span>
                    <span class="gender">
                        <strong>Gênero:</strong>
                    </span>
                    <span class="hair-color">
                        <strong>Cor do cabelo:</strong>
                    </span>
                    <span class="eye-color">
                        <strong>Cor do olho:</strong>
                    </span>
                    <span class="skin-color">
                        <strong>Cor da pele:</strong>
                    </span>
                    <span class="birth-year">
                        <strong>Ano de nascimento:</strong>
                    </span>
                    <span class="planet">
                        <strong>Planeta:</strong>
                    </span>
                </p>
            </div>
        </section>
    </main>

    <script src="../js/person.js"></script>
</body>
</html>
