<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Catálogo Star Wars - Personagem</title>
</head>
<body>
    <header class="container">
        <nav class="navbar">
            <a href="../index.html" class="navbar-brand">
                <img src="../image/logo.png" alt="Logo da franquia Star Wars">
            </a>

            <a href="./login.html">Login</a>
        </nav>
    </header>

    <main class="container">
        <section class="char-info" id="charInfo">
            <img class="char-img" src="../image/perso0.png" alt="Lorem ipsum dolor sit amet">

            <div class="char-data">
                <h2 class="name">Luke Skywalker</h2>
                <p>
                    <span class="height">Altura:</span>
                    <span class="mass">Massa:</span>
                    <span class="gender">Gênero:</span>
                    <span class="hair-color">Cor do cabelo:</span>
                    <span class="eye-color">Cor do olho:</span>
                    <span class="skin-color">Cor da pele:</span>
                    <span class="birth-date">Data de nascimento:</span>
                    <span class="planet">Planeta:</span>
                </p>
            </div>
        </section>
    </main>

    <script src="../js/person.js"></script>
</body>
</html>
